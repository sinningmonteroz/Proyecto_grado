{% extends "layout2.html" %}

{% block content %}
<article class="box post post-excerpt">
	<header>
		<h2><a href="#">Editar Estacion</a></h2>
		<p>Datos de la estación</p>
	</header>
	<div class="info">
		<span class="date"><span class="month">Edit<span>y</span></span> <span class="day"></span><span
				class="year">, </span></span>
    </div>
    
	<p>
        <form method="POST" action="/guardar/{{ estacion.0 }}">
            <input type="text" class="text" name="nombre" placeholder="Nombre" value="{{ estacion.1 }}"/><br>
            <input type="text" class="text" name="ubicacion" placeholder="Ubicación" value="{{ estacion.2 }}"/><br>
            <input type="text" class="text" name="descripcion" placeholder="Descripción" value="{{ estacion.3 }}"/><br>
            <select name="encargado" placeholder="Encargado">
                {% for datos in datos %}<option value="{{ datos.0 }}">{{ datos.1 }} {{ datos.2 }}</option>{% endfor %}
            </select><br>
            <button type="submit" name="login">
                Guardar
            </button>
        </form>
	</p>

</article>

{% endblock %}
